  #    Subsystem sftp internal-sftp
  #    PasswordAuthentication no


coreos:
  units:
    - name: systemd-sysctl.service
      command: restart

    - name: lsi-settings.service
      command: start
      content: |
        [Unit]
        Description=Configure performance settings for LSI cards

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/root/bin/lsi_settings.sh

    - name: lsi-initial-setup.service
      command: start
      content: |
        [Unit]
        Description=Format and raid LSI cards if not already done
        After=lsi-settings.service

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/root/bin/lsi_format.sh %m

    - name: lsi-docker-mount.service
      command: start
      content: |
        [Unit]
        Description=Add mounts for lsi cards into /var/lib/docker
        Before=docker.service
        After=lsi-initial-setup.service

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/root/bin/add_raid_uuid_to_fstab.sh

    - name: nbcache.service
      enable: true
      command: start
      content: |
        [Unit]
        Description=NotebookCache
        After=docker.service
        Requires=docker.service
        [Service]
        Restart=always
        ExecStartPre=/usr/bin/docker pull jupyter/nbcache
        ExecStart=/usr/bin/docker run --rm --name nbcache jupyter/nbcache
        ExecStop=/usr/bin/docker rm -f nbcache
        [Install]
        WantedBy=nbviewer.target
    - name: nbindex.service
      enable: true
      command: start
      content: |
        [Unit]
        Description=NotebookIndex
        After=nbcache.service
        Requires=nbcache.service
        [Service]
        Restart=always
        ExecStartPre=/usr/bin/docker pull jupyter/nbindex
        ExecStart=/usr/bin/docker run --rm --name nbindex -v /var/lib/docker/nbindexing/:/data -p 127.0.0.1:9200:9200 -p 127.0.0.1:9300:9300 jupyter/nbindex
        ExecStop=/usr/bin/docker rm -f nbindex
        [Install]
        WantedBy=nbviewer.target
    - name: nbviewer.1.service
      enable: true
      command: start
      content: |
        [Unit]
        Description=NotebookViewer
        After=nbindex.service
        Requires=nbindex.service
        [Service]
        Restart=always
        ExecStartPre=/usr/bin/docker pull ipython/nbviewer
        ExecStart=/usr/bin/docker run --rm --name nbviewer.1.service -p 8081:8080 --link nbindex:nbindex --link nbcache:nbcache -e "GITHUB_OAUTH_KEY=8656da24f5727829853b" -e "GITHUB_OAUTH_SECRET=041402fb0a4f7f1ac87696e5a22892060408b415" ipython/nbviewer
        ExecStop=/usr/bin/docker rm -f %n
        [Install]
        WantedBy=nbviewer.target
    - name: nbviewer.2.service
      enable: true
      command: start
      content: |
        [Unit]
        Description=NotebookViewer
        After=nbviewer.1.service
        Requires=nbcache.service
        [Service]
        Restart=always
        ExecStartPre=/usr/bin/docker pull ipython/nbviewer
        ExecStart=/usr/bin/docker run --rm --name nbviewer.2.service -p 8082:8080 --link nbindex:nbindex --link nbcache:nbcache -e "GITHUB_OAUTH_KEY=8656da24f5727829853b" -e "GITHUB_OAUTH_SECRET=041402fb0a4f7f1ac87696e5a22892060408b415" ipython/nbviewer
        ExecStop=/usr/bin/docker rm -f %n
        [Install]
        WantedBy=nbviewer.target
